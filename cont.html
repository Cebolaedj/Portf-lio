<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cont.css">
    <title>Contate-me</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="form.png">
        </div>
        <div class="form-box">
            <h2>Fale Comigo!</h2>
            <p>Formulário de contato</p>
            <form action="#">
                <div class="input-group">
                    <label for="none">Dite seu nome:</label>
                    <input type="text" id="none" placeholder="Digite seu nome:" required>
                </div>

                <div class="input-group">
                    <label for="email">Dite seu Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Dite seu telefone (Opcional):</label>
                    <input type="tel" id="telefone" placeholder="Digite seu número de telefone">
                </div>

                <div class="input-group">
                    <label for="telefone">Deixe seu comentário</label>
                    <textarea name="coment" id="coment" cols="20" rows="5" placeholder="Digite aqui:"></textarea>
                </div>

                <div class="input-group">
                    <button>Entre em contato!</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
